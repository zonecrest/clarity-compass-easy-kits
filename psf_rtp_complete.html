  <style>
    :root {

      --accent2: #00c8d4;

    }

    body {
      font-family: var(--font-main);

      color: #444;
    }

    .highlight {
      background-color: var(--highlight);
      display: inline-block;
      padding: 0.5rem 1rem;
      border-left: 5px solid var(--highlight2);
      margin: 1.5rem 0;
      border-radius: 5px;
    }

    button {
      margin-top: 2rem;
      background-color: var(--accent);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: var(--accent2);
    }
  </style>
